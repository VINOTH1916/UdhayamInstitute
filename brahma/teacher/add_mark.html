<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks

       
    </title>
    <link rel="stylesheet" type="text/css" href="formcss.css">

<style>
.container {
    max-width: 400px;
    height: 600px;
    margin: 0 auto;
    padding: 30px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
    position: relative;
    font-size: 20px;
}</style>

</head>
<body>
    <h1>Add Marks</h1>
    <div class="container">
    <form action="add_mark.php" method="POST">
        <label for="std">Standard:</label>
        <select id="std" name="std" required>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        
        <label for="name_of_grp">Group:</label>
        <select id="name_of_grp" name="name_of_grp" required>
            <option value="none">None</option>
            <option value="art">Art</option>
            <option value="sci">Science</option>
        </select>

        <label for="test_name">Test Name:</label>
        <input type="text" id="test_name" name="test_name" required>
        
        <label for="subject_name">Subject Name:</label>
        <input type="text" id="subject_name" name="subject_name" required>

        <label for="total_marks">Total Marks:</label>
        <input type="number" id="total_marks" name="total_marks" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        
        <input type="submit" value="Generate Mark Sheet">
    </form>
    </div>
</body>
</html>
